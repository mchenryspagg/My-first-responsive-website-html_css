<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex calculator</title>
    <link rel="stylesheet" href="./stylesheet-flex.css" />
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <main class="container">
      <div class="back"><a href="./calculator.html">◄◄</a></div>
      <h1>Calculator with Flexbox</h1>
      <div class="container-flex">
        <div class="result-1">0</div>
        <div class="buttons">
          <span class="button on">AC</span>
          <span class="button negation">+/-</span>
          <span class="button open-b">(</span>
          <span class="button close-b">)</span>
          <span class="button seven">7</span>
          <span class="button eight">8</span>
          <span class="button nine">9</span>
          <span class="button divide">/</span>
          <span class="button four">4</span>
          <span class="button five">5</span>
          <span class="button six">6</span>
          <span class="button multiply">x</span>
          <span class="button one">1</span>
          <span class="button two">2</span>
          <span class="button three">3</span>
          <span class="button minus">-</span>
          <span class="button square">x²</span>
          <span class="button zero">0</span>
          <span class="button fullstop">.</span>
          <span class="button plus">+</span>
          <span class="button delete">Del</span>
          <span class="button sqrt">√</span>
          <span class="button percent">%</span>
          <span class="button assign">=</span>
        </div>
      </div>
    </main>
    <br />
    <footer>
      <span id="footer">© HENRY UGO OKAM</span>
    </footer>
  </body>
</html>
